swagger: '2.0'
info:
  title: METAX REST API
  version: v1
host: __METAX_ENV_DOMAIN__
schemes:
  - https
basePath: /rest/v1/
produces:
  - application/json
paths:

# File Storage API
  /rest/filestorages:
    get:
      summary: List File Storages
      parameters:
        - name: ordering
          in: query
          description: Specify ordering of results by fields. Accepts a list of field names separated by a comma. Ordering can be reversed by prefixing field name with a '-' char.
          required: false
          type: string
        - $ref: "#/parameters/fields"
      responses:
        "200":
          description: Return list of file storages
      tags:
        - File Storage API
    post:
      summary: Create File Storage metadata
      parameters:
        - $ref: "#/parameters/dryrun"
      consumes:
        - application/json
      responses:
        '201':
          description: New file storage created, returns created object
        '400':
          description: Parameters contained errors, response includes details
        '401':
          description: Unauthorized
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File Storage API
  /rest/filestorages/{PID}:
    get:
      summary: Get File Storage metadata
      parameters:
        - name: PID
          in: path
          description: Identifier of file storage
          required: true
          type: string
        - $ref: "#/parameters/fields"
      responses:
        '200':
          description: Return file storage metadata
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Not found
      tags:
        - File Storage API
    put:
      summary: Replace File Storage metadata
      parameters:
        - name: PID
          in: path
          description: Identifier of file storage
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation. Modified content returned
        '400':
          description: Parameters contained errors, response includes details
        '401':
          description: Unauthorized. Reserved for admins only
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File Storage API
    patch:
      summary: Partially replace File Storage metadata
      parameters:
        - name: PID
          in: path
          description: Identifier of file storage
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation. Modified content returned
        '400':
          description: Parameters contained errors, response includes details
        '401':
          description: Unauthorized. Reserved for admins only
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File Storage API
    delete:
      summary: Delete File Storage metadata
      parameters:
        - name: PID
          in: path
          description: Identifier of file storage
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '204':
          description: Successful operation
        '401':
          description: Unauthorized. Reserved for admins only
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Not found
      tags:
        - File Storage API


# File API
  /rest/files:
    get:
      summary: Get list of files
      parameters:
        - name: project_identifier
          in: query
          description: Filter files by project
          required: false
          type: string
        - name: file_path
          in: query
          description: Filters files by path. Requires query parameter project_identifier.
          required: false
          type: string
        - name: offset
          in: query
          description: Offset for paging
          required: false
          type: integer
        - name: limit
          in: query
          description: Limit for paging
          required: false
          type: integer
          default: 10
        - name: ordering
          in: query
          description: Specify ordering of results by fields. Accepts a list of field names separated by a comma. Ordering can be reversed by prefixing field name with a '-' char.
          required: false
          type: string
        - name: fields
          in: query
          description: |
            Comma separated list of fields that is returned. Checksum -field can be further selected with separating the inner key
            with colon. Example: ?fields=checksum:value.
          required: false
          type: string
      responses:
        "200":
          description: Successful operation, return list of files
          schema:
            $ref: '#/definitions/FileList'
        '404':
          description: Not found. Also when not authenticated request
      tags:
        - File API
    post:
      summary: Create new file metadata
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: "Object or a list of objects to create."
        required: true
        schema:
          $ref: '#/definitions/File'
      - $ref: "#/parameters/dryrun"
      responses:
        '201':
          description: Returns the created object, or if a list was given, a list of objects and errors.
        '400':
          description: Parameters contained errors, response includes details.
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File API
    put:
      summary: Bulk update
      consumes:
        - application/json
      parameters:
      - in: "body"
        name: "body"
        description: A list of objects to update.
        required: true
        schema:
          $ref: '#/definitions/FileList'
      - $ref: "#/parameters/allowed_projects"
      - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation. Return values include a list of errors, if any.
        '400':
          description: All updates failed. A list of errors is returned.
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File API
    patch:
      summary: Bulk update partial
      description: |
        The payload must include a field that can be used to identify the resource being updated. Acceptable identifier fields are: <b>id, identifier</b>
      consumes:
        - application/json
      parameters:
        - in: "body"
          name: "body"
          description: A list of (partial) objects to update.
          required: true
          schema:
            $ref: '#/definitions/FileList'
        - $ref: "#/parameters/allowed_projects"
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Some or all objects were updated. Return values contain list of full updated objects, and may include a list of errors.
        '400':
          description: All updates failed. A list of errors is returned.
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File API
    delete:
      summary: Bulk delete
      description: Mark files as deleted en masse.
      consumes:
        - application/json
      parameters:
        - in: "body"
          name: "body"
          description: A list of ids, or a list of identifiers.
          required: true
          schema:
            $ref: '#/definitions/StringList'
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: |
            Successful operation. At least some requested files were marked deleted. If some of the provided
            identifiers were not found, those are ignored. Returns count of deleted files in json body.
        '400':
          description: All updates failed. A list of errors is returned.
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: None of the provided identifiers were found.
      tags:
        - File API
  /rest/files/{PID}:
    get:
      summary: Get file metadata
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: fields
          in: query
          description: |
            Comma separated list of fields that is returned. Checksum -field can be further selected with separating the inner key
            with colon. Example: ?fields=checksum:value.
          required: false
          type: string
      responses:
        '200':
          description: Return file metadata
          schema:
            $ref: '#/definitions/File'
        '404':
          description: Not found. Also when not authenticated request
      tags:
        - File API
    put:
      summary: Replace file metadata
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: "body"
          in: "body"
          description: Object to update the resource with
          required: true
          schema:
            $ref: '#/definitions/File'
        - $ref: "#/parameters/allowed_projects"
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation. Modified content returned
        '400':
          description: Parameters contained errors, response includes details
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Object not found
      tags:
        - File API
    patch:
      summary: Replace part of file metadata
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: "body"
          in: "body"
          description: (Partial) Object to update the resource with
          required: true
          schema:
            $ref: '#/definitions/File'
        - $ref: "#/parameters/allowed_projects"
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation, full content returned
          schema:
            $ref: '#/definitions/File'
        '400':
          description: Parameters contained errors, response includes details
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Object not found
      tags:
        - File API
    delete:
      summary: Delete a file
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '204':
          description: Successful operation, no content returned
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Object not found
      tags:
        - File API
  /rest/files/{PID}/XML:
    get:
      summary: Get XML metadata from file
      produces:
        - application/xml
        - application/json
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: namespace
          in: query
          description: Namespace of the schema. If omitted, returns a list of xml metadata namespaces associated with the file.
          type: string
      responses:
        '200':
          description: Single xml metadata (application/xml), or a list of namespaces (application/json)
        '404':
          description: File not found. Also when not authenticated request
      tags:
        - File API
    post:
      summary: Create new XML metadata
      consumes:
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: namespace
          in: query
          description: Namespace of the schema. If a xml metadata already existed with given namespace, an error is returned
          required: true
          type: string
        - name: body
          in: body
          description: The XML to create.
          required: true
        - $ref: "#/parameters/dryrun"
      responses:
        '201':
          description: Return created XML
        '400':
          description: Parameters contained errors, response includes details (application/json)
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File API
    put:
      summary: Update XML metadata
      consumes:
        - application/xml
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: namespace
          in: query
          description: Namespace of the schema
          required: true
          type: string
        - name: body
          in: body
          description: The XML to update
          required: true
        - $ref: "#/parameters/dryrun"
      responses:
        '204':
          description: XML saved
        '400':
          description: Parameters contained errors, response includes details
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: File or namespace does not exist
      tags:
        - File API
    delete:
      summary: Delete XML metadata
      parameters:
        - name: PID
          in: path
          description: Persistent ID of file OR the internal pk
          required: true
          type: string
        - name: namespace
          in: query
          description: Namespace of the schema
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '204':
          description: XML is deleted
        '400':
          description: Parameters contained errors, response includes details
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: File or namespace does not exist
      tags:
        - File API
  /rest/files/datasets:
    post:
      summary: Get datasets where files belong to
      description: |
        Note&#58; The method is invoked using POST, because there are limits to length of query
        parameters in GET. Also, some clients forcibly shove parameters in body in GET
        requests to query parameters, so using POST instead is more guaranteed to work.
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: A list of file id's (integers) or identifiers (strings).
          required: true
          schema:
            $ref: '#/definitions/StringList'
        - $ref: "#/parameters/dryrun"
        - name: keys=datasets
          in: query
          description: A list of dataset id's (integers) or identifiers (strings).
                      Returns the files that belong to datasets. If dataset doesn't contain files,
                      an empty list is returned.
          required: false
          schema:
            $ref: '#/definitions/StringList'
        - name: keys=files
          in: query
          description: A list of file id's (integers) or identifiers (strings).
                        Returns the datasets that the file belongs to. If a file doesn't belong to any dataset,
                        an empty list is returned.
          required: false
          schema:
            $ref: '#/definitions/StringList'
        - name: keysonly
          in: query
          description: Returns those files from original input that belong to a dataset,
                        or in case of keys=datasets, returns those datasets from original list of datasets
                        that have files.
          required: false
          type: boolean
      responses:
        '200':
          description: A list of pids. if the files were not found to belong to any datasets, or dataset didn't contain any files, an empty list is returned
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Files given in the list not found
      tags:
        - File API
  /rest/files/restore:
    post:
      summary: Restore removed files back to "not removed" state.
      description: |
        note&#58; does not restore possible deprecated datasets (due to files having been removed) to back to non-deprecated state!
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: A list of file identifiers of files to restore.
          required: true
          schema:
            $ref: '#/definitions/StringList'
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Numbers of files restored.
        '400':
          description: Request ended in an error, response contains details.
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - File API
  /rest/directories/{PID}:
    get:
      summary: Get details of a directory
      description: Does not contain the directory's files and sub-directories. For that, use /rest/directories/{PID}/files
      parameters:
        - name: PID
          in: path
          description: Persistent ID of the resource OR the internal pk
          required: true
          type: string
        - $ref: "#/parameters/fields"
      responses:
        '200':
          description: Return directory details
          schema:
            $ref: '#/definitions/Directory'
        '404':
          description: Not found. Also when not authenticated request
      tags:
        - File API
  /rest/directories/{PID}/files:
    get:
      summary: Get list of files and directories contained by a directory
      parameters:
        - name: PID
          in: path
          description: persistent ID of the directory OR the internal pk
          required: true
          type: string
        - name: recursive
          in: query
          description: |
            Return a flat list of file objects contained by the target directory and its sub-directories.
            If directories_only=true is also specified, returns a hierarchial directory tree instead, of x depth.
          required: false
          type: boolean
        - name: depth
          in: query
          description: Max depth of recursion. Value must be an integer > 0, or *. default value is 1.
          required: false
          type: string
        - name: directories_only
          in: query
          description: |
            Omit files entirely from the returned results. Use together with recursive=true and depth=x
            to get a directory tree.
          required: false
          type: boolean
        - name: include_parent
          in: query
          description: |
            Includes the 'parent directory' of the contents being fetched in the results also. example&#58;
            GET /rest/directories/3/files?include_parent=true also includes data about directory id: 3 in the results.
            Otherwise, one would query for its data separately by GET /rest/directories/3.
          required: false
          type: boolean
        - name: cr_identifier
          in: query
          description: |
            Identifier or the internal pk of a catalog record. Browse only files that have been selected for that record.
            This parameter is incompatible with `not_cr_identifier` parameter.
          required: false
          type: string
        - name: not_cr_identifier
          in: query
          description: |
            Identifier or the internal pk of a catalog record. Browse only files that have not been selected for that record.
            Parameter is only usable by the owner of the dataset and it's primary use is for editing datasets.
            This parameter is incompatible with `cr_identifier` parameter.
          required: false
          type: string
        - name: file_fields
          in: query
          description: Comma-separated list of field names to retrieve for files
          required: false
          type: string
        - name: directory_fields
          in: query
          description: Comma-separated list of field names to retrieve for directories
          required: false
          type: string
        - name: file_name
          in: query
          description: Substring search from file names in current directory. With recursive filter also matches files in subdirectories. Only matching files are returned.
          required: false
          type: string
        - name: directory_name
          in: query
          description: Substring search from directory names in current directory. With recursive filter also matches subdirectories. Only matching directories are returned.
          required: false
          type: string
        - name: pagination
          in: query
          description: Sets paging on with default limit of 10
          required: false
          type: bolean
        - name: offset
          in: query
          description: Offset for paging
          required: false
          type: integer
        - name: limit
          in: query
          description: Limit for paging
          required: false
          type: integer
          default: 10
      responses:
        '200':
          description: |
            Returns a dict like { 'directories'&#58; [], 'files'&#58; [] }, where the lists contain directory and file objects.
            note&#58; if parameter 'recursive' is used, return value is a flat list of file objects instead.
        '404':
          description: Directory not found. Also when not authenticated request
      tags:
        - File API
  /rest/directories/files:
    get:
      summary: Get list of files and directories contained by a directory, queried by dir path and project
      description: |
        Functions the same as /rest/directories/pid, except queried by dir path and project identifier, instead of directly by directory identifier.
      parameters:
        - name: path
          in: path
          description: Path of the directory to browse
          required: true
          type: string
        - name: project
          in: query
          description: Project_identifier of the project to browse from
          required: true
          type: string
        - name: recursive
          in: query
          description: |
            Return a flat list of file objects contained by the target directory and its sub-directories.
            If directories_only=true is also specified, returns a hierarchial directory tree instead, of x depth.
          required: false
          type: boolean
        - name: depth
          in: query
          description: Max depth of recursion. Value must be an integer > 0, or *. Default value is 1.
          required: false
          type: string
        - name: cr_identifier
          in: query
          description: |
            Identifier or the internal pk of a catalog record. browse only files that have been selected for that record.
            This parameter is incompatible with `not_cr_identifier` parameter.
          required: false
          type: string
        - name: not_cr_identifier
          in: query
          description: |
            Identifier or the internal pk of a catalog record. Browse only files that have not been selected for that record.
            Parameter is only usable by the owner of the dataset and it's primary use is for editing datasets.
            This parameter is incompatible with `cr_identifier` parameter.
          required: false
          type: string
        - name: directories_only
          in: query
          description: |
            Omit files entirely from the returned results. Use together with recursive=true and depth=x
            to get a directory tree.
          required: false
          type: boolean
        - name: include_parent
          in: query
          description: |
            Includes the 'parent directory' of the contents being fetched in the results also. example&#58;
            GET /rest/directories/3/files?include_parent=true also includes data about directory id: 3 in the results.
            Otherwise, one would query for its data separately by GET /rest/directories/3.
          required: false
          type: boolean
        - name: preferred_identifier
          in: query
          description: Preferred_identifier of a dataset. Browse only files that have been selected for that record.
          required: false
          type: string
      responses:
        '200':
          description: |
            Returns a dict like { 'directories'&#58; [], 'files'&#58; [] }, where the lists contain directory and file objects.
            note&#58; If parameter 'recursive' is used, return value is a flat list of file objects instead.
        '404':
          description: Directory not found. Also when not authenticated request
      tags:
        - File API
  /rest/directories/root:
    get:
      summary: Return root directory for a project, and its files and directories
      description: Useful when starting to browse files for a project, when individual root-level directory identifier is not yet known.
      parameters:
        - name: project
          in: query
          description: Project_identifier of the project for which to find root directory
          required: true
          type: string
      responses:
        '200':
          description: |
            Returns the root directory for the requested project.
            Returned object additionally contains fields 'directories' and 'files', which contain the child directory and file objects of the root directory, similar to what API /directories/{PID}/files does.
        '400':
          description: Bad parameters, details in body
        '404':
          description: Directory not found. Also when not authenticated request
      tags:
        - File API


# Data Catalog API
  /rest/datacatalogs:
    get:
      summary: List of data catalogs
      parameters:
        - name: ordering
          in: query
          description: Specify ordering of results by fields. Accepts a list of field names separated by a comma. Ordering can be reversed by prefixing field name with a '-' char.
          required: false
          type: string
        - $ref: "#/parameters/fields"
      responses:
        "200":
          description: Return list of file data catalogs
      tags:
        - Data Catalog API
    post:
      summary: Create new data catalog
      consumes:
        - application/json
      parameters:
        - in: "body"
          name: "body"
          description: "Object or a list of objects to create."
          required: true
          schema:
            $ref: '#/definitions/DataCatalog'
        - $ref: "#/parameters/dryrun"
      responses:
        '201':
          description: New data catalog created
          schema:
            $ref: '#/definitions/DataCatalog'
        '401':
          description: Unauthorized. Reserved for admins only
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - Data Catalog API
  /rest/datacatalogs/{PID}:
    get:
      summary: Get data catalog metadata
      parameters:
        - name: PID
          in: path
          description: Persistent ID of the resource OR the internal pk
          required: true
          type: string
        - $ref: "#/parameters/fields"
      responses:
        '200':
          description: Return data catalog metadata
          schema:
            $ref: '#/definitions/DataCatalog'
        '404':
          description: Not found
      tags:
        - Data Catalog API
    put:
      summary: Replace data catalog metadata
      description: |
        # catalog_json read-only fields
        - identifier
      parameters:
        - name: PID
          in: path
          description: Persistent ID of the resource OR the internal pk
          required: true
          type: string
        - in: "body"
          name: "body"
          description: "Object to update the resource with"
          required: true
          schema:
            $ref: '#/definitions/DataCatalog'
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation. modified content returned
        '400':
          description: Parameters contained errors, response includes details
        '401':
          description: Unauthorized. Reserved for admins only
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - Data Catalog API
    patch:
      summary: Replace part of catalog metadata
      description: |
        # catalog_json read-only fields
        - identifier
      parameters:
        - in: "body"
          name: "body"
          description: "(Partial) Object to update the resource with"
          required: true
          schema:
            $ref: '#/definitions/DataCatalog'
        - name: PID
          in: path
          description: Persistent ID of the resource OR the internal pk
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '200':
          description: Successful operation, full content returned
          schema:
            $ref: '#/definitions/DataCatalog'
        '400':
          description: Parameters contained errors, response includes details
        '403':
          description: Forbidden. Must have permission for resource
      tags:
        - Data Catalog API
    delete:
      summary: Delete catalog metadata
      parameters:
        - name: PID
          in: path
          description: Persistent ID of the resource OR the internal pk
          required: true
          type: string
        - $ref: "#/parameters/dryrun"
      responses:
        '204':
          description: Successful operation
        '401':
          description: Unauthorized. Reserved for admins only
        '403':
          description: Forbidden. Must have permission for resource
        '404':
          description: Not found
      tags:
        - Data Catalog API


# Dataset API
  /rest/datasets:
    # some of the parameters and returned fields are for TPAS usage only
    get:
      summary: List datasets
      parameters:
        - name: latest
          in: query
          description: Only return latest versions
