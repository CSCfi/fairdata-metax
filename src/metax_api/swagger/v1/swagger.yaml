parameters:
  dryrun:
    name: dryrun
    in: query
    description: Execute the operation normally, returning the same response as normally, but do not save anything to db, or publish anything to remote services.
    required: false
    type: boolean

  allowed_projects:
    name: allowed_projects
    in: query
    description: Ensures that content is part of intended projects.
    required: false
    type: string

  from_date:
    name: from_date
    in: query
    description: Query returns objects that are created after this date. to_date parameter is required with this.
    required: true
    type: string
    format: date

  to_date:
    name: to_date
    in: query
    description: Query returns objects that are created before this date. from_date parameter is required with this.
    required: true
    type: string
    format: date

  data_catalog_filter:
    name: data_catalog
    in: query
    description: Filter by data catalog identifier
    type: string
    required: false

  access_type_filter:
    name: access_type
    in: query
    description: Filter by access type
    type: string
    required: false

  preservation_state_filter:
    name: state
    in: query
    description: TPAS state (field preservation_state). Multiple states using OR-logic are queriable in the same request, e.g. state=5,6. See valid values from http://iow.csc.fi/model/mrd/CatalogRecord/ field preservation_state
    required: false
    type: string

  metadata_owner_org_filter:
    name: metadata_owner_org
    in: query
    description: Filter by dataset field metadata_owner_org
    required: false
    type: string

  metadata_provider_org_filter:
    name: metadata_provider_org
    in: query
    description: Filter by dataset field metadata_provider_org
    required: false
    type: string

  metadata_provider_user_filter:
    name: metadata_provider_user
    in: query
    description: Filter by dataset field metadata_provider_user
    required: false
    type: string

  latest_filter:
    name: latest
    in: query
    description: Only return latest versions. Default value is true.
    required: false
    type: boolean

  harvested_filter:
    name: harvested
    in: query
    description: Only return harvested datasets
    required: false
    type: boolean

  deprecated_filter:
    name: deprecated
    in: query
    description: only return deprecated datasets
    required: false
    type: boolean

  removed_filter:
    name: removed
    in: query
    description: Only return removed datasets. If set to false, return non-removed datasets. When parameter is not given, return both removed and non-removed datasets.
    required: false
    type: boolean

  legacy_filter:
    name: legacy
    in: query
    description: Only return legacy datasets. If set to false, return non-legacy datasets. When parameter is not given, return both legacy and non-legacy datasets.
    required: false
    type: boolean

  include_editor_permissions:
    name: include_editor_permissions
    in: query
    description: Include editor_permissions (also includes removed editors) in dataset response. Requires special privileges to the dataset.
    required: false
    type: boolean
    default: false

  fields:
    name: fields
    in: query
    description: Comma separated list of fields that are returned. Note that nested fields are not supported.
    required: false
    type: string

  research_dataset_fields:
    name: research_dataset_fields
    in: query
    description: Comma separated list of fields in research_dataset that are returned.
    required: false
    type: string

  include_legacy:
    name: include_legacy
    in: query
    description: Includes legacy datasets in query. Parameter needs to be given when fetching, modifying or deleting legacy datasets.
    required: false
    default: false
    type: boolean

