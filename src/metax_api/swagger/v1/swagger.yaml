        - name: metadata_owner_org
          in: query
          description: Filter by dataset field metadata_owner_org
          required: false
          type: string
        - name: metadata_provider_user
          in: query
          description: Filter by dataset field metadata_provider_user
          required: false
          type: string
        - name: contract_org_identifier
          in: query
          description: Filter by dataset contract.contract_json.organization.organization_identifier. Restricted to permitted users.
          required: false
          type: string
        - name: pas_filter
          in: query
          description: A specific filter that targets the following fields; research_dataset['title'], research_dataset['curator'][n]['name'], contract['contract_json']['title']. Restricted to permitted users.
          required: false
          type: string
        - name: data_catalog
          in: query
          description: Filter by data catalog urn identifier
          type: string
        - name: offset
          in: query
          description: Offset for paging
          required: false
          type: integer
        - name: limit
          in: query
          description: Limit for paging
          required: false
          type: integer
          default: 10
        - name: ordering
          in: query
          description: Specify ordering of results by fields. Accepts a list of field names separated by a comma. Ordering can be reversed by prefixing field name with a '-' char.
          required: false
          type: string
        - name: actor_filter
          in: query
          description: |
            Actor_filters are a collection of filter parameters for filtering according to the name or organizational/person ID
            of creator, curator, publisher or rights_holder actors. Actor type must be defined as
            a suffix in the filter name ('_person' or '_organization'). Actor type '_organization' finds matches
            from "is_member_of" -field if actor is a person. Multiple actor_filters can be applied simultaneously (AND)
            or separately (OR) by using 'condition_separator'. Default separator is AND. If filtered by organizational/person ID,
            search needs to be made using complete IDs. Complete person IDs consist of 19 characters matching the following pattern: 0000-0002-1825-0097.
            Complete organizational IDs consist of at least 5 characters, the 5 first characters always being numbers (e.g. 00170 or 01901-H960).

            Examples&#58;

            '?creator_person=person_name'
            '?creator_organization=organizational_id'
            '?publisher_organization=some organisation&creator_person=person_name&condition_separator=or'
          required: false
          type: string
        - name: api_version
          in: query
          description: Returns datasets that can be edited with certain api version. Possible values are 1 and 2
          type: integer
          required: false
        - name: projects
          in: query
          description: Filter datasets with comma-separated list of IDA projects
          required: false
          type: string
        - name: editor_permissions_user
          in: query
          description: Filter datasets where user has editor permissions
          required: false
          type: string
        - $ref: "#/parameters/fields"
        - $ref: "#/parameters/research_dataset_fields"
        - $ref: "#/parameters/include_legacy"
      responses:
