      - Contract API

  # ApiErrors API
  /rest/apierrors:
    get:
      summary: List errors produced during api requests
      responses:
        "200":
          description: Returns a list of error entries. May return an empty list.
        "403":
          description: Forbidden. Must have permission for resource
      tags:
        - ApiErrors API
  /rest/apierrors/{identifier}:
    get:
      summary: Get details of a single error entry
      parameters:
        - name: identifier
          in: path
          description: Error_identifier of an error response
          required: true
          type: string
      responses:
        "200":
          description: Return error details as a json object
        "403":
          description: Forbidden. Must have permission for resource
        "404":
          description: Not found
      tags:
        - ApiErrors API
    delete:
      summary: Delete a single error entry
      parameters:
        - name: identifier
          in: path
          description: Error identifier of an error response
          required: true
          type: string
      responses:
        "204":
          description: Entry deleted
        "403":
          description: Forbidden. Must have permission for resource
        "404":
          description: Not found
      tags:
        - ApiErrors API
  /rest/apierrors/flush:
    post:
      summary: "Delete all error entries"
      responses:
        "200":
          description: All entries deleted. Return a json object telling how many items were deleted.
        "403":
          description: Forbidden. Must have permission for resource
      tags:
        - ApiErrors API

  # Schema API
  /rest/schemas:
    get:
      summary: "List schemas"
      responses:
        "200":
          description: Successful operation, return list of schema names
      tags:
        - Schema API
  /rest/schemas/{name}:
    get:
      summary: Get schema content
      parameters:
        - name: name
          in: path
          description: Name of the schema to be retrieved
          required: true
          type: string
      responses:
        "200":
          description: Return JSON schema
        "404":
          description: Not found
      tags:
        - Schema API

  # RPC APIs
  /rpc/datasets/get_minimal_dataset_template:
    get:
      summary: Get minimal dataset template.
      description: Get minimal dataset template that can be used to create datasets. Service and End Users have different kind of templates. It is also possible to fetch PAS templates for Service and End Users. The returned template can be used as-is when creating a dataset into Metax.
      parameters:
        - name: type
          in: query
          description: Type of dataset template to retrieve. Accepted values&#58; service, enduser, service_pas, enduser_pas.
          required: true
          type: string
      responses:
        "200":
          description: Successful operation, return dataset template as json.
          schema:
            $ref: "#/definitions/CatalogRecord"
      tags:
        - Dataset RPC
  /rpc/datasets/set_preservation_identifier:
    post:
      summary: Assign a preservation identifier value for a catalog record and return it
      description: Usable only by tpas user. Works only for ida catalog records. If cr does not have a preservation_identifier, creates it and handles appropriate publishing of the identifier, finally returns it. If cr already has a preservation identifier, just returns it.
      parameters:
        - name: identifier
          in: query
          description: Catalog record identifier for which the pas_identifier is to be assigned.
          required: true
          type: string
      responses:
        "200":
          description: Successful operation, return catalog record preservation identifier.
          schema:
            $ref: "#/definitions/CatalogRecord"
      tags:
        - Dataset RPC
  /rpc/datasets/refresh_directory_content:
    post:
      summary: Search for new frozen files from directory and add them to dataset
      description: Find all new frozen files from given directory and add them to given dataset following normal versioning rules. Not allowed for deprecated datasets. Returns information about new dataset version if one is created. You must have rights to modify the record.
      parameteres:
        - name: cr_identifier
          in: query
          description: Catalog record identifier where the files will be added.
          required: true
          type: string
        - name: dir_identifier
          in: query
          description: Directory identifier from where the new files will be searched.
      responses:
        "200":
          description: Successful operation. Files were added and new dataset version was created. Returns information about the new dataset version.
        "204":
          description: Successful operation. Files were added and new dataset version was not created or no new files were found. Returns no content.
      tags:
        - Dataset RPC
  /rpc/datasets/fix_deprecated:
    post:
      summary: Fixes deprecated dataset
      description: Deletes all removed files from dataset and creates new version which will be non-deprecated. This api is the only way to recover deprecated dataset.
      parameters:
        - name: identifier
          in: query
          description: Identifier of the catalog record to be fixed.
          required: true
          type: string
      responses:
        "200":
          description: Successful operation, returns information about the new dataset version.
      tags:
        - Dataset RPC
  /rpc/datasets/flush_user_data:
    post:
      summary: Flushes user's datasets
      description: Usable by ida, tpas and metax users. Permanently deletes datasets created by a certain user. Only for non-production use.
      parameters:
        - name: metadata_provider_user
          in: query
          description: Identifies the user whose datasets will be flushed.
          required: true
          type: string
      responses:
        "204":
          description: Successful operation, returns no content.
        "400":
          description: Required parameter was missing or API was called in production environment. Response includes details.
        "404":
          description: No datasets were found for requested user.
      tags:
        - Dataset RPC
  /rpc/statistics/count_datasets:
    get:
      summary: Get the total number of datasets and file sizes.
      description: Calculates the total number of datasets and file sizes.
      parameters:
        - name: from_date
          in: query
          description: Includes datasets that are created after this date (including given date). Given in format 'YYYY-MM-DD'.
          required: false
          type: string
          pattern: '^\d{4}-\d{2}-\d{2}$'
        - name: to_date
          in: query
          description: Includes datasets that are created before this date (excluding given date). Given in format 'YYYY-MM-DD'.
          required: false
          type: string
          pattern: '^\d{4}-\d{2}-\d{2}$'
        - $ref: "#/parameters/access_type_filter"
        - $ref: "#/parameters/data_catalog_filter"
        - $ref: "#/parameters/deprecated_filter"
        - $ref: "#/parameters/harvested_filter"
        - $ref: "#/parameters/latest_filter"
        - $ref: "#/parameters/metadata_owner_org_filter"
        - $ref: "#/parameters/metadata_provider_org_filter"
        - $ref: "#/parameters/metadata_provider_user_filter"
        - $ref: "#/parameters/preservation_state_filter"
        - $ref: "#/parameters/removed_filter"
        - $ref: "#/parameters/legacy_filter"
      responses:
        "200":
          description: successful operation.
          schema:
            $ref: "#/examples/count_datasets"
      tags:
        - Statistics RPC
  /rpc/statistics/all_datasets_cumulative:
    get:
      summary: Get cumulative list of dataset information in given interval.
      description: Retrieve dataset count and byte size per month and monthly cumulative from all datasets.
      parameters:
