<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Metax End User Authentication</title>
    </head>
    <body>
        <h1>Metax API Authentication Successful</h1>

        <h3>You are logged in as:</h3>
        <p>{{ email }}</p>

        <h3>Your token (id_token) is:</h3>
        <p>{{ token_string }}</p>

        <h3>Valid until:</h3>
        <p>{{ token_valid_until }}</p>
    </body>
</html>
